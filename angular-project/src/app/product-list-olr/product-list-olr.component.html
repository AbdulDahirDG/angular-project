<div class="list-container">
    <ul>
        @for (product of productList(); track product.name) {
                <li>
                    <p>{{ product.name }}
                    @if (product.count > 1) {
                        <span>{{ product.count }}</span>
                    }</p>
                </li>
        } @empty {
            <p>No products</p>
        }
    </ul>
</div>
