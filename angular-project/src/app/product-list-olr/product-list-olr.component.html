<div class="product-list__list-container">
    <ul>
        @for (product of productList(); track product.name) {
                <li class="product-list__item">
                    <p class="product-list__item-name">{{ product.name }}</p>
                    @if (product.count > 1) {
                        <p class="product-list__item-count">{{ product.count }}</p>
                    }
                </li>
        } @empty {
            <p class="product-list__empty-message">No products</p>
        }
    </ul>
</div>
